<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MLS Map</title>
    <link rel="icon" href="https://location.services.mozilla.com/static/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://location.services.mozilla.com/static/css/bundle-base.css" />
    <link rel="stylesheet" href="https://location.services.mozilla.com/static/css/bundle-map.css" />
    <script src='https://location.services.mozilla.com/static/js/bundle-base.js'></script>
    <script src="https://location.services.mozilla.com/static/js/bundle-map.js"></script>
</head>

<!-- https://location.services.mozilla.com/map -->

<body id="outer-wrapper">
    <div id="wrapper">
        <header id="masthead" class="header-logo">
            <a href="https://location.services.mozilla.com/">
                <img src="https://location.services.mozilla.com/static/images/mls-logo.png"/>
            </a>
            <h2>
                <a href="https://location.services.mozilla.com/">Mozilla<br />Location Service</a>
            </h2>
        </header>
    </div>
    <section id="main-content">
        <div id='map' data-tiles='https://d17pt8qph6ncyq.cloudfront.net/tiles/{z}/{x}/{y}.png'></div>
    </section>
</body>
</html>
